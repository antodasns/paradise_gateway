{%extends 'administration/layout_add.html'%}
{% load static %}
 
{%block content%}


            </header>

<section id="travel-info" class="section wide-fat reservation-pages">





                <div class="container">	





                    <div class="col-xs-12 col-sm-12">

                        <div class="form-holder">

                       <form class="info-form" method="post" action="{% url 'administration:update_medical' details.id %}">
                                {% csrf_token %}
                                <div class="row field-row">

                                    <div class="col-xs-16 col-sm-12">
                                        <h1>Add a Medical Store</h1>


                                      

                                    </div>
                                </div>
                               


                                    

                                <div class="row field-row">

                                    <div class="col-xs-16 col-sm-4">

                                        <input class="required " placeholder="Name" name="medicalname" value="{{details.name}}">

                                    </div>



                                    <div class="col-xs-12 col-sm-4">



                                        <input class="required" placeholder="Location" name="medicallocation" value="{{details.location}}">



                                    </div>
                                    <div class="col-xs-12 col-sm-4">



                                        <input class="required" placeholder="Pincode" name="medicalpincode" value="{{details.pincode}}">



                                    </div>
                                    


                                </div>



                               

                                

                                <button type="submit" class="button green narrow">Submit</button>

                            </form>

                        </div>   
                       


            </section>





{%endblock%}
