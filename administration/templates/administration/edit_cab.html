{%extends 'administration/layout_add.html'%}
{% load static %}
 
{%block content%}


          </header>

<section id="travel-info" class="section wide-fat reservation-pages">





                <div class="container"> 





                    <div class="col-xs-12 col-sm-12">

                        <div class="form-holder">

                            <form class="info-form" method="post" action="{% url 'administration:update_cab' details.id %}">
                                {% csrf_token %}
                                <div class="row field-row">

                                    <div class="col-xs-16 col-sm-12">
                                        <h1>Add a Cab</h1>


                                        <input class="required " placeholder="Cab Name" name="cabname" value="{{details.name}}">

                                    </div>
                                </div>

                                    

                                <div class="row field-row">

                                    <div class="col-xs-16 col-sm-4">

                                        <input class="required " placeholder="Phone_number" name="cabphone" value="{{details.phone}}">

                                    </div>



                                    <div class="col-xs-12 col-sm-4">



                                        <input class="required" placeholder="Location" name="cablocation" value="{{details.location}}">



                                    </div>
                                    <div class="col-xs-12 col-sm-4">



                                        <input class="required" placeholder="Pincode" name="cabpincode" value="{{details.pincode}}">



                                    </div>
                                    


                                </div>



                               

                                

                                <button type="submit" class="button green narrow">Submit</button>

                            </form>

                        </div>   
                       


            </section>




{%endblock%}
