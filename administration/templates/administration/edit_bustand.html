
{%extends 'administration/layout_add.html'%}
{% load static %}
 
{%block content%}


            </header>

<section id="travel-info" class="section wide-fat reservation-pages">





                <div class="container"> 





                    <div class="col-xs-12 col-sm-12">

                        <div class="form-holder">

                            <form class="info-form" action="{% url 'administration:update_bustand' details.id %}" method="post">
                               
                                     {% csrf_token %}

                                    
                                <h1>Add Bustand</h1>
                                <div class="row field-row">

                                    <div class="col-xs-16 col-sm-4">

                                        <input type="text" class="required " placeholder="Name" name="bus_name" value="{{details.name}}">

                                    </div>



                                    <div class="col-xs-12 col-sm-4">



                                        <input type="text" class="required" placeholder="Phone_number" name="bus_phone" value="{{details.phone}}">



                                    </div>
                                    <div class="col-xs-12 col-sm-4">



                                        <input type="text" class="required" placeholder="Pincode" name="bus_pincode" value="{{details.pincode}}">



                                    </div>

                                    <div class="col-xs-12 col-sm-4">



                                        <input type="text" class="required" placeholder="Location" name="bus_location" value="{{details.location}}">



                                    </div>
                                    


                                </div>



                               

                                

                                <button type="submit" class="button green narrow">Submit</button>

                            </form>

                        </div>   
                       


            </section>



{%endblock%}
